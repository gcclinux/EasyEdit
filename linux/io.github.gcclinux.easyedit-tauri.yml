id: io.github.gcclinux.EasyEdit
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20
command: easyedit
rename-icon: io.github.gcclinux.EasyEdit
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/EasyEdit/cargo
    RUST_BACKTRACE: '1'
modules:
  - name: EasyEdit
    buildsystem: simple
    build-commands:
      # Install Node.js dependencies
      - npm ci
      # Build the frontend
      - npm run build
      # Build Tauri app
      - npm run tauri build
      # Install the binary
      - install -Dm755 src-tauri/target/release/easyedit /app/bin/easyedit
      # Install desktop file
      - install -Dm644 linux/io.github.gcclinux.EasyEdit.desktop /app/share/applications/io.github.gcclinux.EasyEdit.desktop
      # Install icon
      - install -Dm644 public/easyedit128.png /app/share/icons/hicolor/128x128/apps/io.github.gcclinux.EasyEdit.png
      # Install metainfo
      - install -Dm644 linux/io.github.gcclinux.EasyEdit.metainfo.xml /app/share/metainfo/io.github.gcclinux.EasyEdit.metainfo.xml
    sources:
      - type: git
        url: https://github.com/gcclinux/EasyEdit.git
        tag: 1.5.1