id: io.github.gcclinux.EasyEditor
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: easyeditor
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  # Prefer portals for file access; no broad home access
  - --talk-name=org.freedesktop.portal.*
modules:
  - name: electron
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - mkdir -p /app/electron
      - bash -c 'curl -L https://github.com/electron/electron/releases/download/v38.1.2/electron-v38.1.2-linux-x64.zip | bsdtar -xf - -C /app/electron'
      - chmod +x /app/electron/electron || true
    sources:
      - type: shell
        commands:
          - echo "Fetching Electron binary during build (development only). Replace with vendored source for Flathub."
  - name: easyeditor
    buildsystem: simple
    build-options:
      env:
        # BaseApp provides Electron; avoid downloading vendor binaries
        ELECTRON_SKIP_BINARY_DOWNLOAD: '0'
        PATH: /usr/lib/sdk/node20/bin:/app/bin:/usr/bin
      build-args:
        # Allow network to fetch npm packages for local builds (Flathub will require vendoring)
        - --share=network
    build-commands:
      # 1) Install metadata, desktop, icon, license
      - install -D -m 0755 linux/easyeditor.sh /app/bin/easyeditor
      - install -D -m 0644 linux/io.github.gcclinux.EasyEditor.desktop /app/share/applications/io.github.gcclinux.EasyEditor.desktop
      - install -D -m 0644 linux/io.github.gcclinux.EasyEditor.metainfo.xml /app/share/metainfo/io.github.gcclinux.EasyEditor.metainfo.xml
      - install -D -m 0644 public/icon.png /app/share/icons/hicolor/256x256/apps/io.github.gcclinux.EasyEditor.png
      - install -D -m 0644 LICENSE /app/share/licenses/io.github.gcclinux.EasyEditor/LICENSE
      
      # 2) Build from source with Node SDK extension
      - npm ci
      - npm run build
      
      # 3) Install the built app and runtime files into /app/share/io.github.gcclinux.EasyEditor
      - install -d /app/share/io.github.gcclinux.EasyEditor
      - cp -r dist /app/share/io.github.gcclinux.EasyEditor/
      - install -m 0644 package.json /app/share/io.github.gcclinux.EasyEditor/package.json
      - install -m 0644 main.cjs /app/share/io.github.gcclinux.EasyEditor/main.cjs
      - install -m 0644 preload.js /app/share/io.github.gcclinux.EasyEditor/preload.js
      - install -m 0644 vite.config.ts /app/share/io.github.gcclinux.EasyEditor/vite.config.ts
      - install -m 0644 tsconfig.json /app/share/io.github.gcclinux.EasyEditor/tsconfig.json || true
      - install -m 0644 tsconfig.app.json /app/share/io.github.gcclinux.EasyEditor/tsconfig.app.json || true
      - install -m 0644 tsconfig.node.json /app/share/io.github.gcclinux.EasyEditor/tsconfig.node.json || true
      - install -m 0644 index.html /app/share/io.github.gcclinux.EasyEditor/index.html
      - install -m 0644 -D public/icon.png /app/share/io.github.gcclinux.EasyEditor/public/icon.png
      - cp -r src /app/share/io.github.gcclinux.EasyEditor/
      - cp -r public /app/share/io.github.gcclinux.EasyEditor/
      - cp -r release /app/share/io.github.gcclinux.EasyEditor/ || true
      
      # 4) Keep node_modules (includes the Electron binary downloaded by npm)
      - cp -r node_modules /app/share/io.github.gcclinux.EasyEditor/

    sources:
      # For CI validation, build from the current checkout so newly added linux/* files are available.
      # For Flathub submission, replace with a source tarball or a git tag.
      - type: dir
        path: ..
      # TODO: Vendor node modules with flatpak-node-generator and include them here
