id: io.github.gcclinux.EasyEditor
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: easyeditor
rename-icon: io.github.gcclinux.EasyEditor
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  # Add sandbox overrides
  - --env=ELECTRON_DISABLE_SANDBOX=1
  - --filesystem=host
modules:
  - name: EasyEditor
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/locales/
      - mkdir -p /app/bin/resources/
      - cp -r * /app/bin/ 
      - mv -f /app/bin/*.pak /app/bin/locales/
      - chmod 755 /app/bin/easyeditor
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - mkdir -p /app/share/metainfo
      - install -Dm644 /app/bin/locales/resources.pak /app/bin/
      - install -Dm644 /app/bin/app.asar /app/bin/resources/
      - install -Dm644 /app/bin/app-update.yml /app/bin/resources/
      - install -Dm644 /app/bin/easyeditor.png /app/bin/resources/
      - install -Dm644 /app/bin/easyeditor.png /app/share/icons/hicolor/256x256/apps/io.github.gcclinux.EasyEditor.png
      # Remove sandbox dependency
      - rm -f /app/bin/chrome-sandbox
      - |
        cat > /app/share/metainfo/io.github.gcclinux.EasyEditor.appdata.xml <<'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <component type="desktop-application">
            <id>io.github.gcclinux.EasyEditor</id>
            <name>EasyEditor</name>
            <summary>Simple text editor</summary>
            <metadata_license>MIT</metadata_license>
            <project_license>MIT</project_license>
            <description>
                <p>A simple text editor for everyday use</p>
            </description>
            <screenshots>
              <screenshot type="default">
                <image>https://raw.githubusercontent.com/gcclinux/EasyEditor/refs/heads/main/screenshots/sample011.png</image>
                <caption>PreviewPanel</caption>
              </screenshot>
              <screenshot type="default">
                <image>https://raw.githubusercontent.com/gcclinux/EasyEditor/refs/heads/main/screenshots/sample010.png</image>
                <caption>SidebySide</caption>
                </screenshot>
            </screenshots>
            <developer_name>Ricardo Wagemaker</developer_name>
            <url type="homepage">https://github.com/gcclinux/EasyEditor</url>
            <releases>
                <release version="1.4.2" date="2025-10-19"/>
            </releases>
        </component>
        EOF
      - |
        cat > /app/share/applications/io.github.gcclinux.EasyEditor.desktop <<'EOF'
        [Desktop Entry]
        Name=EasyEditor
        Comment=Simple text editor
        Exec=easyeditor
        Icon=io.github.gcclinux.EasyEditor
        Terminal=false
        Type=Application
        Categories=Utility;TextEditor;
        EOF
    sources:
      - type: archive
        url: https://github.com/gcclinux/EasyEditor/releases/download/1.4.2/EasyEditor-1.4.2-x64.zip
        sha256: b08a2d0839b3658a7080da4a5decd683090738fa2b37a166fc063e7589dc37f7
        only-arches: 
          - x86_64
        dest: .