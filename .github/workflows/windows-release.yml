name: Windows Release Build

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Packages
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri packages
        run: npm run tauri build

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Rename portable executable
        run: |
          $version = "${{ steps.version.outputs.version }}"
          if (Test-Path "src-tauri/target/release/easyedit.exe") {
            Rename-Item "src-tauri/target/release/easyedit.exe" "easyedit-portable_$version.exe"
            Write-Host "Renamed to easyedit-portable_$version.exe"
          }
        shell: pwsh

      - name: List built artifacts
        run: |
          Write-Host "Contents of src-tauri/target/release/bundle:"
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include "*.exe", "*.msi" | Select-Object Name, Length
          Write-Host "Contents of src-tauri/target/release:"
          Get-ChildItem -Path src-tauri/target/release -Include "easyedit-portable_*.exe" | Select-Object Name, Length

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/easyedit-portable_*.exe
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/easyedit-portable_*.exe
          retention-days: 30
